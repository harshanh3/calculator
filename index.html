<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1 class="text-center mt-5">Calculator</h1>
              
        <div class="container text-center mt-5 border mb-4" style="width: 70vb;">
            <input class="mt-3 ms-4 form-control" id="result" placeholder="0" type="text" style="width: 60vh; height: 60px;" readonly>
            <div class="row mt-3">

              <div class="col"><button class=""style="width: 60px;">(</button></div>
              <div class="col"><button id="" style="width: 60px;">)</button></div>
              <div class="col"><button onclick="clearcalcscreen()" id="" style="width: 60px;">Ac</button></div>
              <div class="col"><button onclick="displayData('/')"  class="btn btn-outline-primary mb-2"style="width: 60px;">%</button></div>
            </div>
            <div class="row">
                <div class="col"><button onclick="displayData('7')" id="seven" style="width: 60px;">7</button></div>
                <div class="col"><button onclick="displayData('8')" id="eight" style="width: 60px;">8</button></div>
                <div class="col"><button onclick="displayData('9')" id="nine" style="width: 60px;">9</button></div>
                <div class="col"><button onclick="displayData('*')" id="multi" class="btn btn-outline-primary mb-2"style="width: 60px;">x</button></div>
              </div>
              <div class="row">
                <div class="col"><button onclick="displayData('4')" id="four" style="width: 60px;">4</button></div>
                <div class="col"><button onclick="displayData('5')" id="" style="width: 60px;">5</button></div>
                <div class="col"><button onclick="displayData('6')"  style="width: 60px;">6</button></div>
                <div class="col"><button onclick="displayData('+')"  class="btn btn-outline-primary mb-2" style="width: 60px;">+</button></div>
              </div>
              <div class="row">
                <div class="col"><button onclick="displayData('1')"  style="width: 60px;">1</button></div>
                <div class="col"><button onclick="displayData('2')"  style="width: 60px;">2</button></div>
                <div class="col"><button onclick="displayData('3')"  style="width: 60px;">3</button></div>
                <div class="col"><button onclick="displayData('-')"  class="btn btn-outline-primary mb-2"style="width: 60px;">-</button></div>
              </div>
              <div class="row">
                <div class="col"><button onclick="removeLastcalcitem()" style="width: 60px;">&#9003;</button></div>
                <div class="col"><button style="width: 60px;">.</button></div>
                <div class="col"><Button onclick="displayData('0')"  style="width: 60px;">0</Button></div>
                <div class="col"><button onclick="evaluateExpr()"  class="btn btn-outline-primary "style="width: 60px;">=</button></div>
              </div>
    </div>
</body>
<!-- external js -->
<script src="./main.js"></script>
</html>
